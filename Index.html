<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Chat</title>
    <!-- Puter.js einbinden (WICHTIG!) -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: monospace; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 8px; max-width: 80%; }
        .user { align-self: flex-end; background-color: #0056b3; }
        .bot { align-self: flex-start; background-color: #333; border: 1px solid #444; }
        #input-area { padding: 20px; background: #1e1e1e; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; background: #333; border: none; color: white; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; border: none; color: white; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="msg bot">Hi. Ich laufe über Puter.ai. Was geht?</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Nachricht..." onkeypress="if(event.key==='Enter') sendMsg()">
    <button onclick="sendMsg()">SENDEN</button>
</div>

<script>
    async function sendMsg() {
        const input = document.getElementById("user-input");
        const text = input.value.trim();
        if (!text) return;

        // User Nachricht anzeigen
        addBubble(text, "user");
        input.value = "";
        
        // Lade-Bubble
        const loadingId = addBubble("...", "bot");

        try {
            // HIER PASSIERT DIE PUTER MAGIE
            // Beim ersten Mal kommt ein Popup, wo du dich bei Puter einloggen musst.
            const response = await puter.ai.chat(text);

            // Antwort anzeigen (manche Modelle geben ein Objekt zurück, manche Text)
            // puter.ai.chat gibt meistens direkt den Text oder ein Message-Objekt zurück.
            const replyText = typeof response === 'object' ? response.message.content : response;

            document.getElementById(loadingId).innerText = replyText;
        } catch (e) {
            document.getElementById(loadingId).innerText = "Fehler: " + e;
            console.error(e);
        }
    }

    function addBubble(txt, type) {
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.innerText = txt;
        div.id = "msg-" + Date.now();
        document.getElementById("chat-container").appendChild(div);
        document.getElementById("chat-container").scrollTop = 100000;
        return div.id;
    }
</script>

</body>
</html>
